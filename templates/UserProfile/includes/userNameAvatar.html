{% block content %}

    <!-- Name -->
    <h3 class="name px-2 m-0 p-0">
        <strong>{{ user.first_name }} {{ user.last_name }}</strong>
    </h3>

    <p class="text-muted name px-2">@{{ user.username }}</p>

    <!-- Avatar -->
    <div class="avatar">
        {% if user.userinfo.big_photo %}
            <img src="{{ user.userinfo.big_photo.url }}" class="img-fluid">
        {% else %}
            {% load staticfiles %}
            <img src="{% static 'images/DefaultAvatar.png' %}" class="img-fluid">
        {% endif %}
    </div>

{% endblock %}
