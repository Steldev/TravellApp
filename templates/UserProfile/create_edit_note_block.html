<div class='note-edit-create'>
    <form class='note-form' enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% for error in errors_type %}
            {{ error }} <br/>
        {% endfor %}

        {{ form_note.non_field_errors }}
        <div class="create-node-form">

            <div class="fieldWrapper">
                {{ form_note.text.errors }}
                <label for="{{ form_note.text.id_for_label }}">Text:</label>
                <div class="note-text-data full">
                    {{ form_note.text }}
                </div>
            </div>
        </div>
        {% if is_creating %}
            {{ form_attach.as_p }}
            <input type="submit" value="Create"/>
        {% else %}
            <input type="submit" value="Edit"/>
        {% endif %}

    </form>
</div>
